<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg-color: light-dark(#ffffff, #1a1a1a);
            --text-color: light-dark(#333333, #e0e0e0);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;

        }

        .container {
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #3984fe;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .toggle-container{
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle{
            width: 56px;
            height: 32px;
            background-color: var(--bg-color);
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle.off {
            background-color: #ffffff ;
        }

        .toggle-slider {
            width: 24px;
            height: 24px;
            background-color: var(--bg-color);
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: transform 0.3s;
        }

        .toggle.on .toggle-slider {
            transform: translateX(24px);
        }

        .toggle-label {
            font-size: 18px;
            color: #333333;
        }

        .continue.btn {
            background-color: var(--bg-color);
            color: white;
            padding: 12px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .continue-btn:hover {
            background-color: #3984fe;
        }

        .reset-link {
            text-align: center;
        }

        .reset-link a {
            color: #3984fe;
            font-size: 18px;
            text-decoration: underline;
            cursor: pointer;
        }

        .reset-link a:hover {
            color: #ffffff;
        }
    </style>

</head>
<body>
    <div class="container"></div>
        <h1>Login</h1>

    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="n@student.uma.pt">
    </div>
    
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="****************">
    </div>

    <div class="controls">
        <div class="toggle-container"></div>
            <div class="toggle-on" on id="toggle">
                <div class="toggle-slider"></div>
            </div>
            <span class="toggle-label">Stay signed in</span>
    </div>

    <div class="reset-link">
        <a href="#">Forgot password?</a>
    </div>
</body>
</html>
